<html>
<head>
<title>DatePicker Test</title>
<script type="text/javascript" src="/scriptaculous/prototype.js"></script>
<script type="text/javascript" src="/scriptaculous/scriptaculous.js"></script>
<script type="text/javascript" src="datepicker.js"></script>
<script type="text/javascript" src="http://www.google.com/jsapi"></script>
<script type="text/javascript" src="google-calendar-filter.js"></script>
<link type="text/css" rel="stylesheet" href="datepicker.css" />
</head>
<body>
<input type="text" id="fieldid" name="fieldname" value="" maxlength="10" size="10" />

<script type="text/javascript">
var dpck_fieldname = new DatePicker({
	relative:'fieldid',
	keepFieldEmpty:true,
	dateFilter:DatePickerUtils.noWeekends().append(DatePickerUtils.noDatesBefore(1.5)).append(DatePickerUtils.noDatesAfter(240)),
});
dpck_fieldname._dateFilter.append(new GoogleDatePickerFilter(dpck_fieldname, 'usa@holiday.calendar.google.com'));
</script>
</body>
</html>
